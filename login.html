<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="principal.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="producto-login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="bodyfalso">
        <div class="container-fluid">
            <video autoplay loop>
                <source src="media/video/intro.mp4">
            </video>
        </div>
        
    </div>

    <div class="login">
        <div class="gif">
            <picture>
                <img src="media/Animacion/animacion.gif" alt="">
            </picture>
        </div>
        <form action="post">
            <div class="txt">
                <input type="text" required>
                <span></span>
                <label>Usuario</label>
            </div>
            <div class="txt">
                <input type="password" required>
                <span></span>
                <label>Contraseña</label>
            </div>
            <div class="pass">¿Olvidó su contraseña?</div>
            <button onclick="location.href='principalogged.html'">Login</button>
            <br><br>
            <div class="linksign">
                ¿No estás registrado? <a href="registro.html">Registrate</a>
            </div>
            <br>
        </form>

    </div>
